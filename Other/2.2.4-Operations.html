<html>
<body>
  <script>
    var a = Math.floor(Math.random()*9)+1;
    var b = Math.floor(Math.random()*9)+1;

    console.log("A: " + a);
    console.log("B: " + b);

    console.log("A+B: " + a+b);
    console.log("A-B: " + a-b);
    console.log("A*B: " + a*b);
    console.log("A/B: " + a/b);
    console.log("A%B: " + a%b);
  </script>
</body>
</html>
