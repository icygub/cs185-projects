<!DOCTYPE html>
<html>

<head>
  <title>TicTacToe</title>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.7.1.js"></script>
  <script type="text/javascript" src="TicTacToe.js"></script>
  <link rel="stylesheet" type="text/css" href="TicTacToe.css" />
</head>

<body>
  <div id="board">
    <table>
      <tr>
        <td class="grid">
          <table>
            <tr>
              <td><button class="btn" id="0-0-0"></button></td>
              <td><button class="btn" id="0-1-0"></button></td>
              <td><button class="btn" id="0-2-0"></button></td>
              <td><button class="btn" id="0-3-0"></button></td>
            </tr>
            <tr>
              <td><button class="btn" id="0-0-1"></button></td>
              <td><button class="btn" id="0-1-1"></button></td>
              <td><button class="btn" id="0-2-1"></button></td>
              <td><button class="btn" id="0-3-1"></button></td>
            </tr>
            <tr>
              <td><button class="btn" id="0-0-2"></button></td>
              <td><button class="btn" id="0-1-2"></button></td>
              <td><button class="btn" id="0-2-2"></button></td>
              <td><button class="btn" id="0-3-2"></button></td>
            </tr>
            <tr>
              <td><button class="btn" id="0-0-3"></button></td>
              <td><button class="btn" id="0-1-3"></button></td>
              <td><button class="btn" id="0-2-3"></button></td>
              <td><button class="btn" id="0-3-3"></button></td>
            </tr>
          </table>
        </td>
        <td class="grid">
          <table>
            <tr>
              <td><button class="btn" id="1-0-0"></button></td>
              <td><button class="btn" id="1-1-0"></button></td>
              <td><button class="btn" id="1-2-0"></button></td>
              <td><button class="btn" id="1-3-0"></button></td>
            </tr>
            <tr>
              <td><button class="btn" id="1-0-1"></button></td>
              <td><button class="btn" id="1-1-1"></button></td>
              <td><button class="btn" id="1-2-1"></button></td>
              <td><button class="btn" id="1-3-1"></button></td>
            </tr>
            <tr>
              <td><button class="btn" id="1-0-2"></button></td>
              <td><button class="btn" id="1-1-2"></button></td>
              <td><button class="btn" id="1-2-2"></button></td>
              <td><button class="btn" id="1-3-2"></button></td>
            </tr>
            <tr>
              <td><button class="btn" id="1-0-3"></button></td>
              <td><button class="btn" id="1-1-3"></button></td>
              <td><button class="btn" id="1-2-3"></button></td>
              <td><button class="btn" id="1-3-3"></button></td>
            </tr>
          </table>
        </td>
        <td class="grid">
          <table>
            <tr>
              <td><button class="btn" id="2-0-0"></button></td>
              <td><button class="btn" id="2-1-0"></button></td>
              <td><button class="btn" id="2-2-0"></button></td>
              <td><button class="btn" id="2-3-0"></button></td>
            </tr>
            <tr>
              <td><button class="btn" id="2-0-1"></button></td>
              <td><button class="btn" id="2-1-1"></button></td>
              <td><button class="btn" id="2-2-1"></button></td>
              <td><button class="btn" id="2-3-1"></button></td>
            </tr>
            <tr>
              <td><button class="btn" id="2-0-2"></button></td>
              <td><button class="btn" id="2-1-2"></button></td>
              <td><button class="btn" id="2-2-2"></button></td>
              <td><button class="btn" id="2-3-2"></button></td>
            </tr>
            <tr>
              <td><button class="btn" id="2-0-3"></button></td>
              <td><button class="btn" id="2-1-3"></button></td>
              <td><button class="btn" id="2-2-3"></button></td>
              <td><button class="btn" id="2-3-3"></button></td>
            </tr>
          </table>
        </td>
        <td class="grid">
          <table>
            <tr>
              <td><button class="btn" id="3-0-0"></button></td>
              <td><button class="btn" id="3-1-0"></button></td>
              <td><button class="btn" id="3-2-0"></button></td>
              <td><button class="btn" id="3-3-0"></button></td>
            </tr>
            <tr>
              <td><button class="btn" id="3-0-1"></button></td>
              <td><button class="btn" id="3-1-1"></button></td>
              <td><button class="btn" id="3-2-1"></button></td>
              <td><button class="btn" id="3-3-1"></button></td>
            </tr>
            <tr>
              <td><button class="btn" id="3-0-2"></button></td>
              <td><button class="btn" id="3-1-2"></button></td>
              <td><button class="btn" id="3-2-2"></button></td>
              <td><button class="btn" id="3-3-2"></button></td>
            </tr>
            <tr>
              <td><button class="btn" id="3-0-3"></button></td>
              <td><button class="btn" id="3-1-3"></button></td>
              <td><button class="btn" id="3-2-3"></button></td>
              <td><button class="btn" id="3-3-3"></button></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </div>
  <p id="notice" style="text-align: center">Left is the top. Right is the bottom. X is orange. O is purple.</p>


  <label id="label" for="coordinates">&nbsp;Grid-Column-Row</label>
  <textarea readonly id="textarea" name="coordinates"></textarea>
  <button id="startover" style="margin: 0 auto; display: block;">Start Over</button>

  <p id="winnertext" style="font-size: 40px"></p>



</body>

</html>
